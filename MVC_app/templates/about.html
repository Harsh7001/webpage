ABOUT HTML
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .developer-list {
            margin-top: 30px;
            text-align: left;
            width: 50%;
            margin: 0 auto;
        }

        .developer-list ul {
            list-style-type: none;
            padding: 0;
        }

        .developer-list li {
            margin-bottom: 10px;
        }

        .documentation {
            margin-top: 50px;
            text-align: center;
        }

        .documentation a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .documentation a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>About</h1>

    <div class="developer-list">
        <h2>Developed by:</h2>
        <ul>
            <li>Osman Mohamed</li>
            <li>Jeremiah Mushtaq</li>
            <li>Harshan Mehra</li>
        </ul>
    </div>

    <div class="documentation">
        <h2>Documentation:</h2>
        <p>Download the app documentation <a href="#">here</a>.</p>
    </div>
</body>
</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genotype Frequency Analysis</title>
</head>
<body>
    <h1>Genotype Frequency Analysis</h1>

    <form action="/analyze" method="post">
        <label for="selected_SNPid">SNP ID:</label><br>
        <input type="text" id="selected_SNPid" name="selected_SNPid"><br><br>

        <label for="selected_gene">Gene Name:</label><br>
        <input type="text" id="selected_gene" name="selected_gene"><br><br>

        <label for="selected_genomic_start">Genomic Region - Start Position:</label><br>
        <input type="text" id="selected_genomic_start" name="selected_genomic_start"><br><br>

        <label for="selected_genomic_end">Genomic Region - End Position:</label><br>
        <input type="text" id="selected_genomic_end" name="selected_genomic_end"><br><br>

        <label for="populations">Select Populations to include:</label><br>
        <input type="checkbox" id="ACB" name="populations" value="ACB">
        <label for="ACB">ACB</label>
        <input type="checkbox" id="ASW" name="populations" value="ASW">
        <label for="ASW">ASW</label>
        <input type="checkbox" id="BEB" name="populations" value="BEB">
        <label for="BEB">BEB</label>
        <input type="checkbox" id="CDX" name="populations" value="CDX">
        <label for="CDX">CDX</label>
        <input type="checkbox" id="CHB" name="populations" value="CHB">
        <label for="CHB">CHB</label>
        <input type="checkbox" id="CHS" name="populations" value="CHS">
        <label for="CHS">CHS</label>
        <input type="checkbox" id="CLM" name="populations" value="CLM">
        <label for="CLM">CLM</label>
        <input type="checkbox" id="ESN" name="populations" value="ESN">
        <label for="ESN">ESN</label>
        <input type="checkbox" id="FIN" name="populations" value="FIN">
        <label for="FIN">FIN</label>
        <input type="checkbox" id="GBR" name="populations" value="GBR">
        <label for="GBR">GBR</label>
        <input type="checkbox" id="GIH" name="populations" value="GIH">
        <label for="GIH">GIH</label>
        <input type="checkbox" id="GWD" name="populations" value="GWD">
        <label for="GWD">GWD</label>
        <input type="checkbox" id="IBS" name="populations" value="IBS">
        <label for="IBS">IBS</label>
        <input type="checkbox" id="ITU" name="populations" value="ITU">
        <label for="ITU">ITU</label>
        <input type="checkbox" id="JPT" name="populations" value="JPT">
        <label for="JPT">JPT</label>
        <input type="checkbox" id="KHV" name="populations" value="KHV">
        <label for="KHV">KHV</label>
        <input type="checkbox" id="LWK" name="populations" value="LWK">
        <label for="LWK">LWK</label>
        <input type="checkbox" id="MSL" name="populations" value="MSL">
        <label for="MSL">MSL</label>
        <input type="checkbox" id="MXL" name="populations" value="MXL">
        <label for="MXL">MXL</label>
        <input type="checkbox" id="PEL" name="populations" value="PEL">
        <label for="PEL">PEL</label>
        <input type="checkbox" id="PJL" name="populations" value="PJL">
        <label for="PJL">PJL</label>
        <input type="checkbox" id="PUR" name="populations" value="PUR">
        <label for="PUR">PUR</label>
        <input type="checkbox" id="SIB" name="populations" value="SIB">
        <label for="SIB">SIB</label>
        <input type="checkbox" id="STU" name="populations" value="STU">
        <label for="STU">STU</label>
        <input type="checkbox" id="TSI" name="populations" value="TSI">
        <label for="TSI">TSI</label>
        <input type="checkbox" id="YRI" name="populations" value="YRI">  
        <label for="YRI">YRI</label>
        
        <!-- Add checkboxes for other populations -->
        <br><br>

        <input type="submit" value="Analyze">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
</head>
<body>
    <h1>Analysis Results</h1>
    <p> {{ final_result }} </p>
    <p>{{final_result.genotype_frequency}}</p>

    {% if final_result %}
        <h2>Genotype Frequency</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>SNP ID</th>
                    <th>Gene Name</th>
                    <th>Genomic Position</th>
                    <!-- Add more columns as needed -->
                </tr>
            </thead>
            <tbody>
                {% for item in final_result.genotype_frequency.items() %}
                    <tr>
                        <td>{{ item.snp_id }}</td>
                        <td>{{ item.genename }}</td>
                        <td>{{ item.pos }}</td>
                        <!-- Add more columns as needed -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

    <!-- Repeat similar blocks for allele frequency and clinical relevance if needed -->

</body>
</html>
